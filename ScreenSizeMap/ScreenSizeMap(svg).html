<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport=" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title> System Size Map </title>
    <style>
        Html {
            background-color: rgb(247, 245, 245);
        }
        
        footer a {
            text-decoration: none;
            color: grey;
        }
        
        main {
            margin-left: auto;
            margin-right: auto;
        }
        
        .title_name {
            font-family: cursive;
            color: black;
            font-size: 20px;
            margin-bottom: 10px;
            margin-left: 10px;
        }
        
        header {
            margin-left: 152px;
            margin-top: 10px;
            margin-bottom: 7px;
        }
        
        header a {
            font-size: 15px;
            text-decoration: none;
            color: black;
            background-color: rgb(230, 224, 224);
            width: 20px;
            padding: 7px 15px;
        }
        
        .dot_border {
            line-height: 5px;
            display: inline-block;
            border-radius: 200px 200px;
            background-color: rgb(235, 231, 231);
            padding-left: 8px;
            padding-bottom: 4px;
        }
        
        .left {
            float: left;
            margin-right: 8px;
        }
        
        .right {
            display: inline-block;
            float: right;
            margin-right: 165px;
        }
        
        .dot {
            font-size: 0;
            border-radius: 10px;
        }
        
        .i-align {
            margin-top: 4px;
            margin-left: 2px;
            font-size: 16px;
            border-radius: 200px;
            background-color: grey;
            padding: 4px;
            height: 17px;
        }
        
        #setting {
            display: none;
        }
        
        @media screen and (max-width:980px) {
            #setting {
                user-select: none;
                display: inline-block;
                height: 48px;
                width: 48px;
                position: relative;
                right: -10px;
                padding-top: 10px;
                color: #575757;
                background-color: transparent;
                border-radius: 400px;
                margin: 0;
                text-align: center;
                cursor: pointer;
                float: right;
            }
            #right {
                display: none;
            }
            #footer-left #footer-right {
                text-align: center;
            }
        }
        
        span {
            color: gray;
            font-size: 12px;
            padding-bottom: o;
            padding-top: 8px;
            padding-right: 8px;
        }
        
        .active {
            background-color: gray;
        }
        
        li a:hover {
            background-color: gray;
        }
        
        footer {
            font-size: 16px;
            color: gray;
            margin-left: 160px;
        }
    </style>

</head>

<body>

    <main>
        <header>
            <div>
                <div class="left"><span class="title_name"> Screen Size Map</span></div>


                <div class="right">
                    <div id="setting"><i class="fa fa-gear" style="font-size:24px"></i></div>
                    <div id="right">
                        <span style="color: grey; font-size: 12px;"> POPULARITY </span>
                        <span style="word-spacing: -2px;display: inline;">
                            <a href="#All" style="border-radius: 200px 0 0 200px; ">All</a>
                            <a href="#low" style="border-radius: 0 0 0 10; ">Low</a>
                            <a href="#medium" style="border-radius: 0 0 0 0; ">Medium</a>
                            <a href="high" style="border-radius: 0 200px 200px 0;">High</a>
                        </span>
                        <span class="dot_border">
                            <span class="dot" style="background-color: blueviolet; ">&sdot;</span>
                        <span class="dot" style="background-color:blue;">&sdot;</span>
                        <span class="dot" style="background-color: green;">&sdot;</span><br>
                        <span class="dot" style="background-color: red;">&sdot;</span>
                        <span class="dot" style="background-color: brown;">&sdot;</span>
                        <span class="dot" style="background-color: orange;">&sdot;</span>
                        </span>
                        <i class='fas i-align'>&#xf31e;</i>
                    </div>
                </div>
            </div>
        </header>

    </main>
